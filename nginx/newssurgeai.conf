# Main Nginx configuration for newssurgeai.com
http {
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    upstream websocket {
        server 127.0.0.1:8080;  # Your WebSocket server
        keepalive 32;
    }

    server {
        listen 80;
        server_name newssurgeai.com www.newssurgeai.com;
        return 301 https://$server_name$request_uri;  # Redirect all HTTP to HTTPS
    }

    server {
        listen 443 ssl http2;
        server_name newssurgeai.com www.newssurgeai.com;

        root /var/www/ai-news-automation/public;
        index index.html;

        # SSL configuration
        ssl_certificate     /etc/ssl/certs/newssurgeai.com.crt;
        ssl_certificate_key /etc/ssl/private/newssurgeai.com.key;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Frame-Options SAMEORIGIN;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block";
        
        # Main website location
        location / {
            try_files $uri $uri/ /index.html;
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }

        # Static files
        location /static {
            alias /var/www/ai-news-automation/public;
            expires 1d;
            add_header Cache-Control "public, no-transform";
        }

        # WebSocket endpoint
        location /news-updates {
            proxy_pass http://websocket;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket specific settings
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;
            proxy_connect_timeout 75s;
            proxy_buffer_size 8k;
        }

        # News API endpoints
        location /api {
            proxy_pass http://websocket;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # API specific headers
            add_header Cache-Control "no-store, no-cache, must-revalidate";
            add_header Pragma no-cache;
        }

        # Health check endpoint
        location /health {
            proxy_pass http://websocket;
            access_log off;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            add_header Cache-Control no-store;
            add_header Pragma no-cache;
        }
    }
}
