<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>Category News - NewsSurgeAI</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/share.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Meta -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="images/icon-192.png">
    <link rel="apple-touch-icon" href="images/icon-192.png">
    <meta name="description" content="Latest news from your selected category">
    
    <!-- Scripts -->
    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <header class="site-header">
        <div class="nav-container container">
            <div class="header-left">
                <a href="/" class="site-logo">
                    <i class="fas fa-newspaper"></i>
                    <span>NewsSurgeAI</span>
                </a>
            </div>
            <nav class="main-nav">
                <a href="/" class="nav-link ">Home</a>
                <a href="/categories.html" class="nav-link active">Categories</a>
                <a href="/about.html" class="nav-link ">About</a>
                <a href="/contact.html" class="nav-link ">Contact</a>
            </nav>
            <div class="header-right">
                <button class="theme-toggle" aria-label="Toggle theme">
                    <i class="fas fa-moon"></i>
                </button>
                <button class="menu-toggle" aria-label="Toggle menu">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </header>


    <main class="page-content">
        <div class="container">
            <div id="categoryHeader">
                <!-- Category header will be dynamically inserted here -->
            </div>
            
            <div class="filter-container">
                <div class="filter-options">
                    <select id="sortBy" class="filter-select">
                        <option value="date">Sort by Date</option>
                        <option value="relevance">Sort by Relevance</option>
                    </select>
                    <select id="timeRange" class="filter-select">
                        <option value="all">All Time</option>
                        <option value="today">Today</option>
                        <option value="week">This Week</option>
                        <option value="month">This Month</option>
                    </select>
                </div>
            </div>

            <div id="newsList" class="news-grid">
                <!-- News articles will be dynamically inserted here -->
            </div>

            <div id="pagination" class="pagination">
                <!-- Pagination controls will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>Quick Links</h3>
                    <ul class="footer-links">
                        <li><a href="/about.html">About Us</a></li>
                        <li><a href="/privacy.html">Privacy Policy</a></li>
                        <li><a href="/terms.html">Terms of Service</a></li>
                        <li><a href="/contact.html">Contact</a></li>
                    </ul>
                </div>
                <div class="footer-section">
                    <h3>Connect With Us</h3>
                    <div class="social-links">
                        <a href="https://twitter.com/NewsSurgeAI" class="social-link" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-twitter"></i>
                        </a>
                        <a href="https://linkedin.com/company/NewsSurgeAI" class="social-link" target="_blank" rel="noopener noreferrer">
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="js/main.js" type="module"></script>
    <script src="js/category.js" type="module"></script>
</body>
</html>
