<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewSurgeAI - Latest AI & Technology News</title>
    <meta name="description" content="Stay updated with the latest AI, technology, business, science and world news with AI-powered summaries">
    <meta name="keywords" content="AI news, technology, business, science, breaking news, artificial intelligence">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/theme-system.css">
    <link rel="stylesheet" href="css/modern-layout.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/news-grid.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Breaking News Banner -->
    <div class="breaking-news-banner">
        <div class="container">
            <div class="breaking-news-content">
                <span class="breaking-news-label">BREAKING</span>
                <div class="breaking-news-ticker"></div>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="site-header">
        <div class="container">
            <div class="header-top">
                <a href="/" class="logo">
                    <img src="images/logo.png" alt="NewSurgeAI" class="site-logo">
                </a>

                <form class="search-form" role="search">
                    <input type="search" class="search-input" placeholder="Search news..." aria-label="Search news">
                    <button type="submit" class="search-button" aria-label="Submit search">
                        <i class="fas fa-search"></i>
                    </button>
                </form>

                <div class="header-actions">
                    <button class="theme-toggle" aria-label="Toggle theme">
                        <i class="fas fa-sun sun-icon"></i>
                        <i class="fas fa-moon moon-icon"></i>
                    </button>
                    <button class="mobile-menu-toggle" aria-label="Toggle menu" aria-expanded="false">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>

            <nav class="main-nav">
                <ul class="nav-list">
                    <li class="nav-item"><a href="/" class="nav-link active" data-category="all">Home</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" data-category="technology">Technology</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" data-category="business">Business</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" data-category="politics">Politics</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" data-category="sports">Sports</a></li>
                    <li class="nav-item"><a href="#" class="nav-link" data-category="entertainment">Entertainment</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="news-container">
        <div class="container">
            <!-- Featured Section -->
            <section class="featured-section">
                <!-- Featured story will be dynamically inserted here -->
            </section>

            <!-- News Grid -->
            <section class="news-grid">
                <!-- News cards will be dynamically populated -->
            </section>
        </div>
    </main>

    <!-- Scripts -->
    <!-- Services -->
    <script src="js/services/news-service.js"></script>
    
    <!-- UI Components -->
    <script src="js/ui/news-ui.js"></script>
    
    <!-- Theme Management -->
    <script src="js/theme-manager.js"></script>
    
    <!-- Main Application -->
    <script src="js/main.js"></script>
</body>
</html>
