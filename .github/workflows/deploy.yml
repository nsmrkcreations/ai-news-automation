name: CI/CD pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/ai-news-bot:latest

    - name: SSH Deploy to server
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ secrets.SERVER_IP }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          docker pull ${{ secrets.DOCKER_USERNAME }}/ai-news-bot:latest
          docker stop ai-news-bot || true
          docker rm ai-news-bot || true
          docker run -d --restart unless-stopped --name ai-news-bot \
            -e NEWS_API_KEY=${{ secrets.NEWS_API_KEY }} \
            -e WORDPRESS_URL=${{ secrets.WORDPRESS_URL }} \
            -e WORDPRESS_TOKEN=${{ secrets.WORDPRESS_TOKEN }} \
            -e MEDIUM_TOKEN=${{ secrets.MEDIUM_TOKEN }} \
            -e LINKEDIN_TOKEN=${{ secrets.LINKEDIN_TOKEN }} \
            -e LINKEDIN_AUTHOR_URN=${{ secrets.LINKEDIN_AUTHOR_URN }} \
            ${{ secrets.DOCKER_USERNAME }}/ai-news-bot:latest
