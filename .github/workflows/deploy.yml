name: Build and Deploy

# Configure GitHub Pages
env:
  # Name of the branch where GitHub Pages content will be deployed
  PAGES_BRANCH: gh-pages

permissions:
  contents: write
  pages: write
  id-token: write
  deployments: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: true

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 */3 * * *'  # Run every 3 hours
  workflow_dispatch: # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Ensure these permissions are set at job level too
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Quick Deploy
        env:
          NEWS_API_KEY: ${{ secrets.NEWS_API_KEY }}
        run: |
          python src/quick_deploy.py
          echo "Current public directory structure:"
          ls -R public/

      - name: Validate Deployment
        run: |
          python src/validate_deployment.py

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true

      # Deploy to the gh-pages branch first
      - name: Deploy to gh-pages
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          cp -r public/* .
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push origin HEAD:${{ env.PAGES_BRANCH }} --force

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
