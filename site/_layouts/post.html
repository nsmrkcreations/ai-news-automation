---
layout: default
---
<article class="post">
    <header>
        <h1>{{ page.title }}</h1>
        <time datetime="{{ page.date | date_to_xmlschema }}">
            {{ page.date | date: "%B %d, %Y" }}
        </time>
    </header>

    {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}" class="featured-image">
    {% endif %}

    <div class="content">
        {{ content }}
    </div>

    <footer>
        <div class="categories">
            Categories:
            {% for category in page.categories %}
            <a href="{{ '/categories/' | append: category | relative_url }}">{{ category }}</a>
            {% endfor %}
        </div>
    </footer>
</article>
